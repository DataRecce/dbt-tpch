name: 'dbt_tpch'
version: '2.0'

config-version: 2

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

profile: tpch

require-dbt-version: ">=1.10.0"

quoting:
    database: false
    identifier: false
    schema: false

models:
  dbt_tpch:
    +materialized: view
    base:
      +materialized: ephemeral
    ods:
      +materialized: table
    wh:
      +materialized: table

vars:
  max_ship_date: "'1998-12-01'"
