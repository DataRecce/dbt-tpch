services:
  postgres:
    image: postgres:16-alpine
    container_name: dbt-tpch-postgres
    environment:
      POSTGRES_USER: dbt
      POSTGRES_PASSWORD: dbt
      POSTGRES_DB: tpch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt -d tpch"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
